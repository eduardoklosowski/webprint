<!DOCTYPE html>
{% load i18n %}
{% load static %}
<html>

    <meta charset="utf-8">
    <title>{% block title %}WebPrint{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'base.css' %}">
  </head>
  <body>
    <header>
      <h1><a href="{% url 'webprint:home' %}">WebPrint</a></h1>

    {% block content %}{% endblock %}
  </body>
</html>
